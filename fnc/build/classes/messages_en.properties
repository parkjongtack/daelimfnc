com01_1=회사소개
com01_2=기업정보
com01_3=대림에프엔씨는 대림그룹의 플라스틱가공 전문 기업입니다.<br>국내 1위의 생산능력을 바탕으로 BOPP, EVA, 코팅솔루션 사업을 영위 하고있으며, 국내 유일의 5Layer 설비를 통해 차별화된 고부가 제품을 생산하고 있습니다.<br>대림에프엔씨는 안정적인 연포장, 합지 제품의 생산은 물론 끊임없는 기술개발을 통해 산업용 소재, 가구소재, 고부가 표면코팅 제품을 생산하며 국내시장을 선도하고 있습니다.
com01_4=창업철학
com01_5=한숲정신
com01_6=세상의 중심인 크고 푸른 숲
com01_7=한숲은 대림(大林)의 순우리말 표기입니다.<br>한숲에서 ‘한’은 크다, 높다, 넓다, 밝다, 중심이다, 하나인 동시에 무한하다는 뜻을 가지고 있습니다.<br>'숲'은 모든 생명과 사물을 품고 받아들이는 너그러움과 무한히 변화하고 번성하는 풍요로움을 지닌 곳입니다.
com01_8=풍요롭고, 쾌적한 광대무한의 숲
com01_9=한숲은 광대무한(廣大無限)의 숲입니다. 격변하는 경영환경 속에서도 수많은 생명체가 어우러져 새로운 것을 탄생시키는 풍요의 숲, 성장의 숲입니다.<br>대림산업은 대림 안에서 모든 구성원들이 배우고 성장하면서 동시에 서로 조화를 이루며 번영하기를 바라는 마음을 ‘한숲‘이라는 창업철학에 담았습니다.
com01_10=기업현황
com01_11=경영원칙
com01_12=세계적 수준의 필름가공 : 대림에프엔씨는 국내 필름업계에서 기술력과 생산량 부분에서 선도적 위치를 차지하고 있습니다.<br>기초 BOPP부터 고부가가치 EVA제품까지 폭넓은 상품 생산과 전략적 제휴, 기술 개발 등을 통해 세계적인 수준의 경쟁력을 보유하고 있습니다.
