sus01_3=대림에프엔씨는 안전∙보건∙환경∙품질을 경영 활동의 핵심가치로 삼아 개발, 구매, 생산, 판매, 출하 및 서비스활동 등 전반의 사업활동영역에서 인명과 환경 보호를 위한 정책수립 및 이행에 최선을 다하고 고객만족을 위한 품질 개선활동을 지속적으로 추구한다.
sus01_4=행동지침
sus01_5=1. 모든 임직원 및 협력업체는 보건∙안전∙환경∙품질 방침에 대한 법과 회사의 규정을 준수한다.
sus01_6=2. 안전∙보건∙환경∙품질 방침의 핵심가치를 구현하는데 적합한 조직과 체계를 갖추고 지속적인 개선을 추구한다.
sus01_7=3. 지속적인 기술개발과 교육∙훈련을 통하여 보건∙안전∙환경 위협 최소화 및 최고 품질의 제품제공을 추구한다.
sus01_8=4. 안전, 보건 및 환경 비상사태시 회사 및 지역사회의 인명손실과 환경오염을 최소화할 수 있도록 비상사태조치 계획을 수립하여 이행에 만전을 기한다.
sus01_9=5. 제품 생산, 취급의 전 과정에서 안전∙보건∙환경에 대한 영향을 평가하고 환경친화적 원료와 기술의 사용을 제고하여 자원절감 및 지구환경보호를 위한 사회적 책임을 다한다.
sus01_10=이 방침을 모든 임직원 및 이해관계자에게 공유하고 안전∙보건∙환경∙품질에 관한 활동을 RC선언에 입각하여 자발적으로 실행하며 그 성과를 이해관계자에게 공개함으로써 투명성을 확보한다.
