layer01_26='대림에프엔씨'는 (이하 '회사'는) 고객님의 개인정보를 중요시하며, "정보통신망 이용촉진 및 정보보호"에 관한 법률을<br>준수하고 있습니다. 회사는 고객의 소리 이용과 관련하여 고객님께서 제공하시는 개인정보가 어떠한 용도와 방식으로 이용되고 있으며,<br>개인정보보호를 위해 어떠한 조치가 취해지고 있는지 알려드립니다.<br><br>회사는 취급방침 개정 시 웹사이트 공지사항(또는 개별공지)을 통하여 공지할 것입니다.<br><br>ο 본 방침은 2020년 4월 29일부터 시행됩니다.<br><br>1. 수집 목적 : 본인 확인, 고객 불만 민원 처리, 시정사항 고지<br><br>2. 개인정보 수집 항목<br>&nbsp;&nbsp;&nbsp;&nbsp;- 필수 항목 : 문의분야, 이름, 이메일<br>&nbsp;&nbsp;&nbsp;&nbsp;- 선택 항목 : 휴대폰<br>&nbsp;&nbsp;&nbsp;&nbsp;- 수집 방법 : 홈페이지 입력<br><br>3. 보유 및 이용 기간 : 접수 후 6개월 간<br>&nbsp;&nbsp;&nbsp;&nbsp;- 수집 목적이 달성된 경우, 5일 이내 예외 없이 파기합니다.<br><br>4. 정보주체의 권리, 의무 및 그 행사방법 안내<br>&nbsp;&nbsp;&nbsp;&nbsp;- 이용자는 개인정보주체로서 다음 권리 행사가 가능합니다.<br>&nbsp;&nbsp;&nbsp;&nbsp;: 개인정보 열람 요구 / 오류 발생 시 정정 요구 / 삭제 요구 / 처리 정지 요구<br>&nbsp;&nbsp;&nbsp;&nbsp;- 열람 요구는 개인정보보호법 시행규칙 별지 제8호 서식에 따라 서면, 전자우편, 모사전송(FAX)을<br>&nbsp;&nbsp;&nbsp;&nbsp;통하여 하실 수 있으며 회사는 이에 대해 지체 없이 조치하겠습니다. 또한 법정대리인 및 위임을<br>&nbsp;&nbsp;&nbsp;&nbsp;받은 자를 통해 요구가 가능하나, 이 경우 개인정보보호법 시행규칙 별지 제11호 서식에 따른<br>&nbsp;&nbsp;&nbsp;&nbsp;위임장을 제출하셔야 합니다.<br><br>5. 개인정보수집 및 이용 동의 거부 안내<br>&nbsp;&nbsp;&nbsp;&nbsp;- 본 서비스의 개인정보 수집 및 이용 동의에 거부하실 수 있으나, 이 경우 본 서비스를 이용하실 수<br>&nbsp;&nbsp;&nbsp;&nbsp;없습니다.<br>&nbsp;&nbsp;&nbsp;&nbsp;- 개인정보 처리와 관련하여 문의사항이 있으신 분께서는 전화 063-260-1135나,<br>&nbsp;&nbsp;&nbsp;&nbsp;이메일 sikim@daelimfnc.co.kr로 보내주시길 바랍니다.
